<body style="background-color: #eee;">
    <div id="loading">
        <div class="lds-dual-ring"></div>
    </div>

                <img class="me-1" src="assets/img/icon.png" style="width: 50px;" alt="logotipo">
                FCT Manager
            </div>

                <!-- Logout button -->
                <svg class="btn" onclick="logout()" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"

    <!-- User information -->
    <main>
        <section>
            <div class="container-fluid py-3">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body pt-md-5 mx-md-2">
                                        <h4 class="my-3 pb-2">
                                            <nav aria-label="breadcrumb">
                                                <ol class="breadcrumb justify-content-center">
                                                    <li class="breadcrumb-item active" aria-current="page">¡Bienvenido
                                                        <span id="title-name"></span>!
                                                    </li>
                                                </ol>
                                            </nav>
                                        </h4>

                                        <form id="form-update">
                                            <div class="row">
                                                <div class="col-md-4 mb-4">
                                                    <div class="form-floating">
                                                        <input type="text" id="name"
                                                            class="form-control-plaintext form-control-lg" readonly
                                                            placeholder="Nombre" />
                                                        <label for="name">Nombre</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-5 mb-4">
                                                    <div class="form-floating">
                                                        <input type="text" id="last-name"
                                                            class="form-control-plaintext form-control-lg" readonly
                                                            placeholder="Apellido" />
                                                        <label for="last-name">Apellido</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 mb-4">
                                                    <div class="form-floating">
                                                        <input type="text" id="dni"
                                                            class="form-control-plaintext form-control-lg" readonly
                                                            placeholder="DNI" />
                                                        <label for="dni">DNI</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-floating">
                                                        <input type="email" id="email"
                                                            class="form-control-plaintext form-control-lg" readonly
                                                            placeholder="Correo electrónico" />
                                                        <label for="email">Correo electrónico</label>
                                                    </div>
                                                </div>

                                                <div class="col-md-6 mb-4">
                                                    <div class="form-floating" id="div-password" hidden>
                                                        <input type="password" id="password"
                                                            class="form-control-plaintext form-control-lg change"
                                                            readonly placeholder="Cambiar Contraseña" />
                                                        <label for="password">Cambiar Contraseña</label>
                                                        <p id="error-password" class="small text-danger"></p>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-4 mb-4">
                                                    <div class="form-floating">
                                                        <input type="text" id="mobile"
                                                            class="form-control-plaintext form-control-lg change"
                                                            readonly placeholder="Teléfono" />
                                                        <label for="mobile">Teléfono<span class="required" hidden>
                                                                *</span></label>
                                                        <p id="error-mobile" class="small text-danger"></p>
                                                    </div>
                                                </div>

                                                <div class="col-md-4 mb-4">
                                                    <div class="form-floating">
                                                        <input type="date" id="birth"
                                                            class="form-control-plaintext form-control-lg change"
                                                            readonly placeholder="Fecha de nacimiento" />
                                                        <label for="birth">Fecha de nacimiento</label>
                                                        <p id="error-birth" class="small text-danger"></p>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-8 mb-4">
                                                        <div class="form-floating">
                                                            <input type="text" id="address"
                                                                class="form-control-plaintext form-control-lg change"
                                                                readonly placeholder="Dirección" />
                                                            <label for="address">Dirección</label>
                                                            <p id="error-address" class="small text-danger"></p>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 mb-4">
                                                        <div class="form-floating">
                                                            <input type="text" id="town"
                                                                class="form-control-plaintext form-control-lg change"
                                                                readonly placeholder="Localidad" />
                                                            <label for="town">Localidad</label>
                                                            <p id="error-town" class="small text-danger"></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-12 mb-4">
                                                        <div class="form-floating">
                                                            <textarea
                                                                class="form-control-plaintext form-control-lg change"
                                                                readonly id="preferences" placeholder="Preferencias"
                                                                style="height: 100px; resize: none;"></textarea>
                                                            <label for="preferences">Preferencias</label>
                                                            <p id="error-preferences" class="small text-danger"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                        <div class="row">
                                            <div class="col-md-12 mb-4 pb-2">
                                                <p id="link-cv" class="text-uppercase fw-bold text-center"></p>
                                                <div class="input-group">
                                                    <input type="file" class="form-control" id="cv" accept=".pdf">
                                                    <button class="btn btn-outline-secondary text-uppercase fw-bold" type="button" id="btn-upload-cv">Subir CV</button>
                                                    <button class="btn btn-outline-danger text-uppercase fw-bold" type="button" id="btn-delete-cv">Eliminar CV</button>
                                                </div>
                                                <p id="error-cv" class="small text-danger"></p>
                                            </div>
                                        </div>

                                        <div class="text-center pt-3">
                                            <button id="btn-edit"
                                                class="btn btn-outline-primary btn-block text-uppercase fw-bold">Editar</button>
                                        </div>

                                        <div class="float-start mb-4">
                                            <button id="btn-update"
                                                class="btn btn-outline-primary btn-block text-uppercase fw-bold"
                                                hidden>Actualizar</button>
                                        </div>
                                        <div class="float-end mb-4">
                                            <button id="btn-cancel"
                                                class="btn btn-outline-danger btn-block text-uppercase fw-bold"
                                                hidden>Cancelar</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex px-2" id="table-candidacy">
                                    <div class="table pt-md-5 mx-md-2">
                                        <h4 class="my-3 pb-2 text-center">
                                            Candidaturas del usuario
                                        </h4>
                                        <table id="candidacies" class="display responsive nowrap compact"
                                            style="width: 100%;">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer position-absolute w-100">
